
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Biblioteca</h2>
        <form> 
            <!-- Usuario -->
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre del Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="emailUsuario" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailUsuario" placeholder="usuario@example.com">
            </div>
            
            <!-- Libros -->
            <div class="mb-3">
                <label for="tituloLibro" class="form-label">Título del Libro</label>
                <input type="text" class="form-control" id="tituloLibro" placeholder="Ingrese el título del libro">
            </div>
            <div class="mb-3">
                <label for="autorLibro" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autorLibro" placeholder="Nombre del autor">
            </div>
            
            <!-- Ejemplares -->
            <div class="mb-3">
                <label for="ejemplarLibro" class="form-label">Número de Ejemplar</label>
                <input type="number" class="form-control" id="ejemplarLibro" placeholder="Ingrese el número del ejemplar">
            </div>
            
            <!-- Préstamos -->
            <div class="mb-3">
                <label for="fechaPrestamo" class="form-label">Fecha de Préstamo</label>
                <input type="date" class="form-control" id="fechaPrestamo">
            </div>
            <div class="mb-3">
                <label for="fechaDevolucion" class="form-label">Fecha de Devolución</label>
                <input type="date" class="form-control" id="fechaDevolucion">
            </div>
            
            <!-- Reservas -->
            <div class="mb-3">
                <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fechaReserva">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
